App As appinfo:
    OnStart: |
        =Concurrent(
            Set(PrimaryColor1Value,                  ColorValue(LookUp(Styles, Name = "PrimaryColor1Value").Value)),
            Set(PrimaryColor1TextValue,              ColorValue(LookUp(Styles, Name = "PrimaryColor1TextValue").Value)),
        
            Set(PrimaryColor2Value,                  ColorValue(LookUp(Styles, Name = "PrimaryColor2Value").Value)),
            Set(PrimaryColor2TextValue,              ColorValue(LookUp(Styles, Name = "PrimaryColor2TextValue").Value)),
        
            Set(PrimaryColor3Value,                  ColorValue(LookUp(Styles, Name = "PrimaryColor3Value").Value)),
            Set(PrimaryColor3TextValue,              ColorValue(LookUp(Styles, Name = "PrimaryColor3TextValue").Value)),
        
            Set(defaultLabelColorValue,              ColorValue(LookUp(Styles, Name = "defaultLabelColorValue").Value)),
        
            Set(RadiusTopLeftTenValue,              Value(LookUp(Styles, Name = "RadiusTopLeftTen").Value)),
        
            Set(DarkMode,                            false)
        );
    SizeBreakpoints: =[600, 900, 1200]

