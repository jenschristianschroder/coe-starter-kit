Screen1 As screen:

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =1040
        Items: =SortByColumns(theMakers, "theMakerName")
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =837
        X: =40
        Y: =40
        ZIndex: =1

        Image2 As image:
            Height: =128
            HoverBorderColor: =ColorFade(Image2.BorderColor, 20%)
            HoverFill: =ColorFade(Image2.Fill, 20%)
            Image: =ThisItem.theMakerPicture
            OnSelect: =Select(Parent)
            PressedBorderColor: =ColorFade(Image2.BorderColor, -20%)
            PressedFill: =ColorFade(Image2.Fill, -20%)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.theMakerName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image2.Width - 104
            X: =Image2.X + Image2.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.City
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Title3.Y + Title3.Height + 4
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            DisabledFill: =NextArrow2.Fill
            Height: =60
            HoverBorderColor: =ColorFade(NextArrow2.BorderColor, 20%)
            HoverColor: =ColorFade(NextArrow2.Color, 20%)
            HoverFill: =NextArrow2.Fill
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(NextArrow2.BorderColor, -20%)
            PressedColor: =ColorFade(NextArrow2.Color, -20%)
            PressedFill: =NextArrow2.Fill
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Button1 As button:
        BorderColor: =ColorFade(Button1.Fill, -15%)
        HoverBorderColor: =ColorFade(Button1.BorderColor, 20%)
        OnSelect: =Navigate(HomeScreen)
        PressedBorderColor: =Button1.Fill
        PressedColor: =Button1.Fill
        PressedFill: =Button1.Color
        Text: ="Button"
        X: =60
        Y: =60
        ZIndex: =2

