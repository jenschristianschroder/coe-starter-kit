App As appinfo:
    MinScreenHeight: =320
    MinScreenWidth: =320
    OnStart: |-
        =Set( Style, {
            Primary:"#70daef",
            Secondary:"#8fcad6",
            Tertiary:"#ededed",
            PrimaryTextColor:"#000000",
            Logo:"http://pngimg.com/uploads/microsoft/microsoft_PNG16.png"
        });
        
        Set(Settings, First('COE Settings'));

    PowerBIIntegration As hostControl.DynamicHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

