        btnMakeOwner As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: =If( IsEmpty(galSendTo.AllItems), DisplayMode.Disabled, DisplayMode.Edit)
            Fill: =RGBA(135, 100, 184, 1)
            FocusedBorderColor: =btnMakeOwner.BorderColor
            Font: =Font.'Segoe UI'
            FontWeight: =Semibold
            Height: =41
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =
            OnSelect: |-
                =PowerAutomateforAdmins.EditAdminFlowOwnerRole(
                    selectedFlow.'Flow Environment'.Name,
                    selectedFlow.Flow,
                    {
                        put: Table(
                            {
                                properties: {
                                    roleName: "CanEdit",
                                    principal: {
                                        email: Office365Users.UserProfileV2(ThisItem.properties.principal.id).mail,
                                        id: ThisItem.properties.principal.id,
                                        displayName: Office365Users.UserProfileV2(ThisItem.properties.principal.id).displayName,
                                        type: "User",
                                        tenantId: "null"
                                    }
                                }
                            }
                        )
                    }
                );
                Refresh(Flows);
                ClearCollect(
                    flowRoles,
                    PowerAutomateforAdmins.GetAdminFlowOwnerRole(
                        selectedFlow.'Flow Environment'.Name,
                        selectedFlow.Flow
                    ).value
                )
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(RGBA(135, 100, 184, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(btnMakeOwner.Fill, -30%)
