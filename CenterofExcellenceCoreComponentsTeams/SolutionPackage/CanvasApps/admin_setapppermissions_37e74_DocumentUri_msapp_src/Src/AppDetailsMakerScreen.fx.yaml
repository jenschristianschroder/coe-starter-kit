AppDetailsMakerScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =ClearCollect(
            appRoles,
            PowerAppsforAdmins.GetAdminAppRoleAssignment(
                SelectedApp.'App Environment'.Name,
                SelectedApp.App
            ).value
        );
        UpdateContext(
            {
                showEmailUsers: false,
                showAddUsers: false
            }
        )
    Orientation: =If(AppDetailsMakerScreen.Width < AppDetailsMakerScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= AppDetailsMakerScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

