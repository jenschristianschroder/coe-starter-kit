        btnMakeOwner_1 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisplayMode: =If( IsEmpty(galSendTo_1.AllItems), DisplayMode.Disabled, DisplayMode.Edit)
            Fill: =ColorValue(Style.Primary)
            FocusedBorderColor: =btnMakeOwner_1.BorderColor
            Font: =Font.'Segoe UI'
            FontWeight: =Semibold
            Height: =41
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorValue(Style.Secondary)
            OnSelect: |-
                =PowerAppsforAdmins.SetAdminAppOwner(
                    galAppsMaker.Selected.'App Environment'. Name,
                    galAppsMaker.Selected.App,
                    {
                        newAppOwner: ThisItem.name,
                        roleForOldAppOwner: "CanEdit"
                    }
                );
                Patch(
                    'PowerApps Apps',
                    LookUp(
                        'PowerApps Apps',
                        App = galAppsMaker.Selected.App
                    ),
                    {
                        'App Owner': LookUp(
                            Makers,
                            'User Principal Name' = ThisItem.properties.principal.email
                        )
                    }
                );
                Refresh('PowerApps Apps');
                ClearCollect(
                    appRoles,
                    PowerAppsforAdmins.GetAdminAppRoleAssignment(
                        galAppsMaker.Selected.'App Environment'. Name,
                        galAppsMaker.Selected.App
                    ).value
                )
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(btnMakeOwner_1.Fill, -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =14
            Text: ="Make Owner"
            Visible: =If(ThisItem.properties.roleName = "Owner", false, true)
